<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="antiquewhite">
    <center>
        <h1>Student Registration Form:</h1>

            <input type="submit" name="submit" value="submit">
        </form>
    </center>  
</body>
</html>
